<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Polttoaine</title>
    <!--  
Ohjelma kertoo, onko 95, 98 vain diesel kalleinta.
	-->
    <style>
        label {
            display: block;
            width: 5em;
            float: left;
        }
    </style>
</head>

<body>
    <h3>Polttoaine</h3>

    <form>

        <label>95:</label>
        <input type="text" id="b95" size="5" value="1.888"><br>

        <label>98:</label>
        <input type="text" id="b98" size="5" value="1.9212"><br>

        <label>Diesel:</label>
        <input type="text" id="diesel" size="5" value="1.8400"><br>

        <input type="button" id="painike" value="Kallein" onclick="kerro()">
    </form>

    <!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
    <p id="vastaus"></p>

    <script>
        function kerro() {
            let b95 = document.getElementById("b95").value;
            let b98 = document.getElementById("b98").value;
            let diesel = document.getElementById("diesel").value;
            b95 = parseFloat(b95);
            b98 = parseFloat(b98);
            diesel = parseFloat(diesel);

            let kallein = "";
            if (b95 > b98 && b95 > diesel) {
                kallein = "95";
            }
            else if (b98 > b95 && b98 > diesel) {
                kallein = "98";
            }
            else {
                kallein = "Diesel";
            }
            document.getElementById("vastaus").innerHTML = kallein + " on kallein";

        }
    </script>
</body>

</html>
